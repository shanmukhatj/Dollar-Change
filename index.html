<!DOCTYPE html>
<html>
<head>
    <title>Count Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            width: 60px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
    <script>
        function countChange() {
            var quarters = parseInt(document.getElementById("quarters").value);
            var dimes = parseInt(document.getElementById("dimes").value);
            var nickels = parseInt(document.getElementById("nickels").value);

            var total_cents = dimes * 10 + nickels * 5 + quarters * 25;
            var total_dollars = Math.floor(total_cents / 100);
            var remaining_cents = total_cents % 100;

            var result = "The total value is $" + total_dollars + "." + remaining_cents.toString().padStart(2, "0");
            document.getElementById("result").innerText = result;

            // Calculate change left from $17
            calculateChangeLeft(total_cents);
        }

        function calculateChangeLeft(totalCents) {
            var remainingCents = 1700 - totalCents;
            var dollarsLeft = Math.round(remainingCents / 100); // Round to the nearest dollar
            var changeLeft = "Change left from $17: $" + dollarsLeft;
            document.getElementById("changeLeft").innerText = changeLeft;
        }
        
    </script>
</head>
<body>
    <h1>Count Change</h1>
    <label for="quarters">Number of quarters:</label>
    <input type="number" id="quarters" value="0"><br><br>

    <label for "dimes">Number of dimes:</label>
    <input type="number" id="dimes" value="0"><br><br>

    <label for="nickels">Number of nickels:</label>
    <input type="number" id="nickels" value="0"><br><br>

    <button onclick="countChange()">Calculate</button>

    <h2 id="result"></h2>
    <h2 id="changeLeft"></h2>
</body>
</html>
